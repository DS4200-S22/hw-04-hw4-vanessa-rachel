<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <title>hw-04</title>
</head>


<body>
    <h1>Event Handling</h1>
    <div class="shapes">
        <svg width="100%" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="25" id="circle1" onclick="circle1Clicked()"></circle>
            <text x="50%" y="50%" text-anchor="middle" id="circle1Text">0</text>
        </svg>
        <svg width="100%" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="25" id="circle2" onmouseover="circle2Hovered()" onmouseout="circle2Unhovered()"></circle>
        </svg>
        <svg width="100%" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="25" id="circle3" onclick="circle3Clicked()"></circle>
        </svg>
    </div>
    <script src="main.js"></script>
</body>

</html>
